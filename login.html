<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    .login-container {
      width: 300px;
      margin: 0 auto;
      margin-top: 10%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #login-form input {
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Connectez-vous</h1>
  <form id="login-form">
    <input type="text" placeholder="email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    fetch('http://localhost:8000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: document.querySelector('#login-form input[type="text"]').value,
        password: document.querySelector('#login-form input[type="password"]').value
      })
    })
      .then(function(response) {
        return response.json();
      }).then(function(data) {
        console.log(data);
        if (data.status === 'OK') {
          localStorage.setItem('jwt', data.data.jwt);
          console.log('jwt', data.data);
          document.cookie = `jwt=${data.data.jwt}`;
          document.cookie = `uid=${data.data.userID}`;
            getUserRole();
        }
      }).catch(error => {
        console.error(error);
      });
    });

  function getUserRole() {
    fetch(`http://localhost:8000/user/${document.cookie.split('; ').find(row => row.startsWith('uid=')).split('=')[1]}`, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    })
      .then(function(response) {
        return response.json();
      }).then(function(data) {
        console.log(data);
        if (data.status === 'OK') {
          if (data.data.role === 'admin')
            window.location.href = '/dashboard.html';
          else
            alert('Login as admin to access dashboard');
        }
      }).catch(error => {
        console.error(error);
      });
  }

   //(rc     getUserRole();
        }
    };

</script>
</body>
</html>
