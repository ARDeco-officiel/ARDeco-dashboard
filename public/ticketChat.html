<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Dashboard</title>
  <style>

    ::-webkit-scrollbar {
      width: 7px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(241, 241, 241, 0.0);
    }

    ::-webkit-scrollbar-thumb {
      background: #6A7482;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #58616c;
    }


    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #526ce3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1.5fr;
      grid-template-rows: auto auto;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .full-height {
      grid-row: 1 / -1;
    }

    main > :nth-child(4) {
      grid-column: 2 / span 2;
      grid-row: 2;
    }

    .full-height {
      height: 90vh;
      width: 45vh;
    }
    .full-height2 {
      grid-row: 1 / -1;
    }
    .full-height2 {
      height: 78vh;
      width: 70vw;
    }
    #open-tickets-list li:last-child {
      border-bottom: none;
    }

    #categories {
      padding: 0;
      list-style-type: none;
      margin: 20px;
    }

    #categories li {
      margin-bottom: 30px;
      padding: 15px 30px;
      color: #6A7482;
      font-weight: bold;
    }

    #categories li.selected {
      background: #ECFFFE;
      color: #6A7482;
    }

    a {
      text-decoration: none;
      color: #6A7482;
    }

    .message {
      max-width: 50%;
      word-wrap: break-word;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      background: #e1e9f5;
      color: #6A7482;
      width: 50%;
    }


    #chat {
      display: flex;
      flex-direction: column;
    }

    .text-height {
      height: 6vh;
    }

    ul {
      list-style-type: none;
    }

    .text-input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-top: 2px solid #e1e9f5;
    }

    #answer {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #answer:focus {
      border-color: #526ce3;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #sendButton {
      background-color: #526ce3;
      color: white;
      margin-right: 2%;
    }

    #sendButton:hover {
      background-color: #4055b2;
    }

    #closeButton {
      background-color: #1BCFC4;
      color: white;
      margin-right: 1%;
    }

    #deleteButton {
      background: #9E58FF;
      color: white;
    }

    #closeButton:hover {
      background-color: #15a29a;
    }

    #deleteButton:hover {
      background: #4d2c7c;
    }


    #messages-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
      padding: 10px;
    }

    .right {
      align-self: flex-end;
      background: #1BCFC4;
      color: white;
    }



  </style>
</head>
<body>
<main>

  <section class="card full-height">
    <h2>ARDeco Administration tool</h2>
    <ul id="categories">
      <li class="selected">Tickets</li>
      <li><a href="/users">User</a></li>
      <li>Catalog</li>
      <li>Statistics</li>
    </ul>
  </section>
  <div id="chat">
    <section class="card full-height2">
      <h2>Chat</h2>
      <div id="messages-list"></div>
    </section>
    <section class="card text-height text-input-container" style="margin-top: 2vh">
      <label for="answer"></label>
      <input type="text" id="answer" name="answer">
      <button id="sendButton">Respond</button>
      <button id="closeButton">Close ticket</button>
      <button id="deleteButton">Delete ticket</button>
    </section>

  </div>


</main>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('sendButton').addEventListener('click', respondToTicket);
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('closeButton').addEventListener('click', closeTicket);
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('deleteButton').addEventListener('click', deleteTicket);
  });

  function getTicket() {
    fetch(`http://localhost:8000/ticket/${window.location.pathname.split('/').pop()}`, {
      method: 'GET',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${document.cookie.split('; ').find(row => row.startsWith('jwt=')).split('=')[1]}`
      }
    })
            .then(function(response) {
              return response.json();
            }).then(function(data) {
      console.log(data);
      if (data.status === 'OK') {
        console.log(data.data);
        let messages = JSON.parse(data.data.messages);
        for (let i = 0; i < messages.length; i++) {
          console.log(messages[i]);
          let message = document.createElement('div');
          if(messages[i].sender==="Support") {
            message.classList.add('right')
          }
          message.classList.add('message');
          message.innerHTML = messages[i].sender + ":"+ '<br>' + messages[i].content;
          document.querySelector('#messages-list').appendChild(message);
        }
      }
    }).catch(error => {
      console.error(error);
    });
  }
  getTicket();

  function respondToTicket() {
    const messageContent = document.getElementById('answer').value;
    const requestBody = {
      message: messageContent
    };


    fetch(`http://localhost:8000/ticket/write/${window.location.pathname.split('/').pop()}`, {
      method: 'PUT',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${document.cookie.split('; ').find(row => row.startsWith('jwt=')).split('=')[1]}`
      },
      body: JSON.stringify(requestBody)
    }).then(response => response.json())
            .then(data => {
              console.log('Message sent:', data);

              setTimeout(() => {
                refreshMessages();
              }, 500);
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  function refreshMessages() {
    const messagesContainer = document.querySelector('#messages-list');
    messagesContainer.innerHTML = '';
    getTicket();
  }

  function closeTicket() {
    fetch(`http://localhost:8000/ticket/close/${window.location.pathname.split('/').pop()}`, {
      method: 'PUT',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${document.cookie.split('; ').find(row => row.startsWith('jwt=')).split('=')[1]}`
      }
    }).then(response => response.json()).then(function(){window.location.href = '/dashboard'}).catch(error => {
      console.error('Error:', error);
    });
  }

  function deleteTicket() {
    fetch(`http://localhost:8000/ticket/delete/${window.location.pathname.split('/').pop()}`, {
      method: 'PUT',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${document.cookie.split('; ').find(row => row.startsWith('jwt=')).split('=')[1]}`
      }
    }).then(response => response.json()).then(function(){window.location.href = '/dashboard'}).catch(error => {
      console.error('Error:', error);
    });
  }

    setInterval(() => {
        refreshMessages();
    }, 10000);
</script>
</html>
