<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord du support client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1BCFC4;
            --secondary-color: #526ce3;
            --text-color: #6A7482;
            --bg-color: #f5f5f5;
            --card-bg: white;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        #mode-toggle {
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode {
            --bg-color: #18202D;
            --card-bg: #1F2734;
            --text-color: white;
            --primary-color: #2C3E50;
        }

        #messages-list {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            max-width: 80%;
            word-wrap: break-word;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background: #e1e9f5;
            color: var(--text-color);
        }

        .message.right {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .text-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #answer {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #sendButton {
            background-color: #FE9496;
            color: white;
            margin-right: 2%;
        }

        #closeButton {
            background-color: var(--primary-color);
            color: white;
            margin-right: 1%;
        }

        #deleteButton {
            background: #9E58FF;
            color: white;
        }

        #menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                z-index: 1000;
                width: 100%;
                background-color: transparent;
            }

            .sidebar.active {
                left: 0;
                background-color: var(--primary-color);
            }

            #menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
            }

            .main-content {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <button id="menu-toggle"><i class="fas fa-bars"></i></button>
    <div class="container">
        <aside class="sidebar">
            <h2>ARDeco Administration</h2>
            <nav>
                <ul>
                    <li><a href="/dashboard"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                    <li><a href="/users"><i class="fas fa-user"></i> Utilisateurs</a></li>
                    <li><a href="/catalog"><i class="fas fa-book"></i> Catalogue</a></li>
                    <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistiques</a></li>
                    <li><a href="/changelog"><i class="fas fa-clipboard-list"></i> Changelog</a></li>
                    <li><a href="/suggestions"><i class="fas fa-lightbulb"></i> Suggestions</a></li>
                </ul>
            </nav>
            <button id="mode-toggle">Changer de thème</button>
        </aside>

        <main class="main-content">
            <section class="card">
                <h2>Chat</h2>
                <div id="messages-list"></div>
            </section>
            <section class="card text-input-container">
                <input type="text" id="answer" name="answer" placeholder="Votre réponse...">
                <button id="sendButton">Répondre</button>
                <button id="closeButton">Fermer le ticket</button>
                <button id="deleteButton">Supprimer le ticket</button>
            </section>
        </main>
    </div>

    <script>
        if (localStorage.getItem('mode') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('mode', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        document.getElementById('menu-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('sendButton').addEventListener('click', respondToTicket);
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('closeButton').addEventListener('click', closeTicket);
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('deleteButton').addEventListener('click', deleteTicket);
        });

        function getTicket(isBottom, currentScroll) {
            getUserRole();
            fetch(`https://api.ardeco.app/ticket/${window.location.pathname.split('/').pop()}`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log(data);
                if (data.status === 'OK') {
                    console.log(data.data);
                    let messages = data.data.messages;
                    for (let i = 0; i < messages.length; i++) {
                        console.log(messages[i]);
                        let message = document.createElement('div');
                        let dateText = document.createElement('div');

                        if (messages[i].sender === "Support") {
                            message.classList.add('right')
                            dateText.classList.add('right')
                        }
                        message.classList.add('message');
                        let string = messages[i].timestamp.replace(/,/g, '');
                        let timestamp = parseInt(string, 10);
                        let date = new Date(timestamp);
                        dateText.innerHTML = date.toLocaleString();

                        message.innerHTML = messages[i].sender + ":" + '<br>' + messages[i].content + '<br><br>' + date.toLocaleString();
                        document.querySelector('#messages-list').appendChild(message);
                    }
                    if (isBottom)
                        document.querySelector('#messages-list').scrollTop = document.querySelector('#messages-list').scrollHeight;
                    else
                        document.querySelector('#messages-list').scrollTop = currentScroll;
                }
            }).catch(error => {
                console.error(error);
            });
        }

        getTicket(true, 0);

        function respondToTicket() {
            const messageContent = document.getElementById('answer').value;
            const requestBody = {
                message: messageContent
            };
            fetch(`https://api.ardeco.app/ticket/write/${window.location.pathname.split('/').pop()}`, {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            }).then(response => response.json())
            .then(data => {
                console.log('Message sent:', data);
                document.getElementById('answer').value = '';
                setTimeout(() => {
                    refreshMessages();
                }, 500);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function refreshMessages() {
            let isBottom = document.querySelector('#messages-list').scrollHeight - document.querySelector('#messages-list').scrollTop === document.querySelector('#messages-list').clientHeight;
            let currentScroll = document.querySelector('#messages-list').scrollTop;
            const messagesContainer = document.querySelector('#messages-list');
            messagesContainer.innerHTML = '';
            getTicket(isBottom, currentScroll);
        }

        function closeTicket() {
            fetch(`https://api.ardeco.app/ticket/close/${window.location.pathname.split('/').pop()}`, {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'//,
                }
            }).then(response => response.json()).then(function () {
                window.location.href = '/dashboard'
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function deleteTicket() {
            fetch(`https://api.ardeco.app/ticket/delete/${window.location.pathname.split('/').pop()}`, {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'//,
                }
            }).then(response => response.json()).then(function () {
                window.location.href = '/dashboard'
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        setInterval(() => {
            refreshMessages();
        }, 10000);

        function getUserRole() {
            if (localStorage.getItem("uid")) {
                fetch(`https://api.ardeco.app/user/${localStorage.getItem("uid")}`, {
                    method: 'GET',
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                .then(function (response) {
                    return response.json();
                }).then(function (data) {
                    console.log(data);
                    if (data.status === 'OK') {
                        if (data.data.role === 'admin') {
                            console.log('Admin');
                        } else {
                            window.location = "/";
                            console.log('Login as admin to access dashboard');
                        }
                    }
                }).catch(error => {
                    window.location = "/";
                    console.error(error);
                });
            } else {
                window.location = "/";
            }
        }
    </script>
</body>
</html>
