<html lang="en">
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDeco Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>

        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.0);
        }

        ::-webkit-scrollbar-thumb {
            background: #6A7482;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #58616c;
        }

        li {
            border-radius: 5px;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #526ce3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1.5fr;
            grid-template-rows: auto auto;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 45vh;
        }

        .full-height {
            grid-row: 1 / -1;
        }

        main > :nth-child(4) {
            grid-column: 2 / span 2;
            grid-row: 2;
        }

        .full-height {
            height: 90.5vh;
            width: 45vh;
        }

        .full-width {
            height: 39vh;
            width: 142vh;
        }

        #users-list {
            width: auto;
            height: 340px;
            overflow: auto;
            list-style-type: none;
            padding: 0;
        }

        #users-list li {
            background-color: #ECFFFE;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(151, 189, 189, 0.79);
        }

        #users-list li:last-child {
            border-bottom: none;
        }

        #users-list li a {
            text-decoration: none;
            color: #6A7482;
            font-size: 16px;
            flex-grow: 1;
        }

        #users-list li a:hover {

        }

        #company-list {
            width: auto;
            height: 370px;
            overflow: auto;
            list-style-type: none;
            padding: 0;
        }

        #company-list li {
            background-color: #ECFFFE;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(151, 189, 189, 0.79);
        }

        #company-list li:last-child {
            border-bottom: none;
        }

        #company-list li a {
            text-decoration: none;
            color: #6A7482;
            font-size: 16px;
            flex-grow: 1;
        }

        #company-list li a:hover {
            background: #ECFFFE;
            color: #6A7482;
            box-shadow: 0 2px 4px rgba(151, 189, 189, 0.79);
        }

        #priority-chart {
            margin: auto;
            height: 400px;
            width: 400px;
        }

        #week-chart {
            display: flex;
            height: 200px;
            width: 650px;
        }

        #categories {
            padding: 0;
            list-style-type: none;
            margin: 20px;
        }

        #categories li {
            margin-bottom: 15px;
            padding: 10px 15px;
            color: #6A7482;
            font-weight: bold;
        }

        #categories li.selected {
            background: #ECFFFE;
            color: #6A7482;
            box-shadow: 0 2px 4px rgba(151, 189, 189, 0.79);
        }

        a {
            text-decoration: none;
            color: #6A7482;
        }

        .graph {
            display: flex;
            flex-direction: row;
        }

        .stats-week {
            margin-left: 100px;
            display: flex;
            flex-direction: column;
            color: #6A7482;
        }

        .dark-mode .stats-week {
            color: white;
        }



        h4 {
            margin-bottom: 3px;
        }

        .line {
            width: 100%;
            height: 1px;
            background: #e1e9f5;
            margin: 20px 0;
        }

        #theme-toggle {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode {
            background: #18202D;
            color: white;
        }

        .light-mode {
            background-color: #f5f5f5;
            color: black;
        }

        .dark-mode .card {
            background-color: #1F2734;
        }

        .light-mode .card {
            background-color: white;
        }

        .dark-mode #categories li.selected {
            background-color: #18202D;
            color: white;
            box-shadow: none;
        }

        .dark-mode #users-list li {
            background-color: #18202D;
            box-shadow: none;
        }

        .dark-mode #users-list li a {
            color: white;
        }

        button {
            margin-top: 20%;
            margin-left: 32%;
            background-color: #9E58FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4d2c7c;
        }

        .icon {
            color: #1BCFC4;
            background: #ffffff;
        }

        .iselected {
            color: #ffffff;
            background: #1BCFC4;
        }

        .dark-mode .icon {
            color: #1F2734;
            background: #1BCFC4;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main>
    <section class="card full-height">
        <h2>ARDeco Administration tool</h2>
        <div class="line"></div>
        <ul id="categories">
            <li><a href="/dashboard"><i class="fa-solid fa-ticket icon"
                                        style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i> Tickets</a>
            </li>
            <li class="selected"><a href="/users"><i class="fa-solid fa-user icon iselected"
                                    style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i> User</a></li>
            <li><a href="/catalog"><i class="fa-solid fa-book icon" style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i>
                Catalog
            </a></li>
            <li><a href="/statistics"><i class="fa-solid fa-chart-simple icon"
                   style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i> Statistics</a>
            </li>
            <li><a href="/changelog"><i class="fa-solid fa-clipboard-list icon"
                   style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i> Changelog</a>
            </li>
            <li><a href="/suggestions"><i class="fa-solid fa-list-ul icon"
                   style="border-radius: 9px; padding: 10px; margin-right: 3px;"></i> Suggestions</a>
            </li>
        </ul>
        <div class="line"></div>
        <div style="background: #1BCFC4; height: 20%; width: 80%; border-radius: 15px; color: white; padding: 10%">
            <h1>New categories may arrive in a future update of the admin dashboard</h1>
        </div>
        <button id="mode-toggle">Theme switch</button>

    </section>
    <section class="card">
        <div style="display: flex">
            <h2>clients list</h2>
            <input type="text" id="searchInput" placeholder="Search users..." style="margin-left: 55%; width: calc(30% - 40px); box-sizing: border-box; border: none; outline: none; box-shadow: none; background: none">
        </div>
        <ul id="users-list"></ul>
    </section>
    <section class="card">
        <div style="display: flex">
            <h2>company list</h2>
            <input type="text" id="searchCompany" placeholder="Search companies..." style="margin-left: 55%; width: calc(30% - 40px); box-sizing: border-box; border: none; outline: none; box-shadow: none; background: none">
        </div>
        <ul id="company-list"></ul>
    </section>
</main>
</body>
<script>


    if (localStorage.getItem('mode') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    document.getElementById('mode-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('mode', 'dark');
        } else {
            localStorage.setItem('mode', 'light');
        }
        updateWeekChartGradient();
    });


    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://api.ardeco.app/user/basicusers', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const usersList = document.getElementById('users-list');

                data.data.forEach(user => {
                    const userElement = document.createElement('li');
                    console.log(user);
                    console.log(user.first_name);
                    userElement.innerHTML = `<a href="/user/${user.id}">${user.first_name.charAt(0).toUpperCase() + user.first_name.slice(1)} ${user.last_name.charAt(0).toUpperCase() + user.last_name.slice(1)}</a>`;
                    usersList.appendChild(userElement);
                });
            })
            .catch(error => {
                console.error('ERROR:', error);
            });
        fetch('https://api.ardeco.app/user/companies', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                const companyList = document.getElementById('company-list');

                data.data.forEach(company => {
                    const companyElement = document.createElement('li');
                    console.log(company);
                    console.log(company.name);
                    companyElement.innerHTML = `<a href="/company/${company.id}">${company.first_name} ${company.last_name}</a>`;
                    companyList.appendChild(companyElement);
                });
            })
            .catch(error => {
                console.error('ERROR:', error);
            });
    });

    document.getElementById('searchInput').addEventListener('keyup', function() {
        var searchValue = this.value.toLowerCase();
        var listItems = document.querySelectorAll('#users-list li');

        listItems.forEach(function(item) {
            var text = item.textContent.toLowerCase();
            if (text.includes(searchValue)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });



    function getUserRole() {
        if (localStorage.getItem("uid")) {
            fetch(`https://api.ardeco.app/user/${localStorage.getItem("uid")}`, {
                method: 'GET',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(function (response) {
                    return response.json();
                }).then(function (data) {
                console.log(data);
                if (data.status === 'OK') {
                    if (data.data.role === 'admin') {
                        console.log('Admin');
                    } else {
                        window.location = "/";
                        console.log('Login as admin to access dashboard');
                    }
                }
            }).catch(error => {
                window.location = "/";
                console.error(error);
            });
        } else {
            window.location = "/";
        }
    }
</script>
</html>
