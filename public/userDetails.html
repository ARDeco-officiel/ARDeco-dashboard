<html lang="en">
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDeco user details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1BCFC4;
            --secondary-color: #526ce3;
            --text-color: #6A7482;
            --bg-color: #f5f5f5;
            --card-bg: white;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
        }

        .user-info strong {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: white;
            text-align: center;
        }

        #editButton { background-color: #1BCFC4; }
        #changeRoleCompany { background-color: #FE9496; }
        #changeRolePro { background-color: #9E58FF; }
        #changeActiveStatus { background-color: #526ce3; }

        .action-button:hover {
            opacity: 0.8;
        }

        #order-list {
            list-style-type: none;
            padding: 0;
        }

        #order-list li {
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: var(--shadow);
        }

        .dark-mode {
            --bg-color: #18202D;
            --card-bg: #1F2734;
            --text-color: white;
            --primary-color: #2C3E50;
        }

        #menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        #mode-toggle {
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                z-index: 1000;
                width: 100%;
                background-color: transparent;
            }

            .sidebar.active {
                left: 0;
                background-color: var(--primary-color);
            }

            #menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
            }

            .main-content {
                margin-top: 50px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<button id="menu-toggle"><i class="fas fa-bars"></i></button>
<div class="container">
    <aside class="sidebar">
        <h2>ARDeco Administration</h2>
        <nav>
            <ul>
                <li><a href="/dashboard"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                <li><a href="/users"><i class="fas fa-user"></i> Utilisateurs</a></li>
                <li><a href="/catalog"><i class="fas fa-book"></i> Catalogue</a></li>
                <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistiques</a></li>
                <li><a href="/changelog"><i class="fas fa-clipboard-list"></i> Changelog</a></li>
                <li><a href="/suggestions"><i class="fas fa-lightbulb"></i> Suggestions</a></li>
                <li><a href="/galleries"><i class="fas fa-images"></i> Galeries</a></li>
            </ul>
        </nav>
        <button id="mode-toggle">Changer de thème</button>
    </aside>

    <main class="main-content">
        <section class="card">
            <h2>User details</h2>
            <div class="user-info">
                <p><strong>Nom:</strong> <span id="firstname">T</span> <span id="lastname">T</span></p>
                <p><strong>Rôle:</strong> <span id="role">client</span></p>
                <p><strong>Email:</strong> <span id="mail">caca@gmail.com</span></p>
                <p><strong>Téléphone:</strong> <span id="phone">8921084094</span></p>
                <p><strong>Ville:</strong> <span id="address">Berlin</span></p>
            </div>
            <div class="button-group">
                <button id="editButton" class="action-button">Edit</button>
                <button id="changeRoleCompany" class="action-button">Change role to company</button>
                <button id="changeRolePro" class="action-button">Change role to pro</button>
                <button id="changeActiveStatus" class="action-button">Change active status</button>
            </div>
            <h3>Order List:</h3>
            <ul id="order-list"></ul>
        </section>
    </main>
</div>

<script>
    var deleted = false;
    if (localStorage.getItem('mode') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    document.getElementById('mode-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('mode', 'dark');
        } else {
            localStorage.setItem('mode', 'light');
        }
    });

    function getUser() {
        getUserRole();
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                document.getElementById('firstname').innerText = data.data.firstname.toUpperCase();
                document.getElementById('lastname').innerText = data.data.lastname.toUpperCase();
                document.getElementById('role').innerText = data.data.role;
                deleted = data.data.deleted;
                document.getElementById('mail').innerText = data.data.email;
                document.getElementById('phone').innerText = data.data.phone;
                document.getElementById('address').innerText = data.data.city;
            } else {
                alert('An error occurred while fetching user details');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while fetching user details' + error);
        });
    }


    getUser();
    getOrderHistory();

    function getOrderHistory() {
        fetch(`https://api.ardeco.app/order_history/user/${window.location.pathname.split('/').pop()}?mode=details`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                data.data.forEach(order => {
                    const orderList = document.getElementById('order-list');
                    const orderItem = document.createElement('li');
                    orderItem.innerText = `Order ID: ${order.id} - Date: ${new Date(order.datetime).toDateString()} - Total amount: ${order.total_amount}`;
                    orderList.appendChild(orderItem);
                    const furnitureList = document.createElement('ul');
                    order.furniture.forEach(furniture => {
                        const furnitureItem = document.createElement('li');
                        furnitureItem.innerText = `Furniture ID: ${furniture.id}`;
                        furnitureList.appendChild(furnitureItem);
                    });
                    orderList.appendChild(furnitureList);
                    console.log(order);
                });

            } else {
                alert('An error occurred while fetching user details');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while fetching user details' + error);
        });
    }

    function getUserRole() {
        if (localStorage.getItem("uid")) {
            fetch(`https://api.ardeco.app/user/${localStorage.getItem("uid")}`, {
                method: 'GET',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(function (response) {
                    return response.json();
                }).then(function (data) {
                console.log(data);
                if (data.status === 'OK') {
                    if (data.data.role === 'admin') {
                        console.log('Admin');
                    } else {
                        window.location = "/";
                        console.log('Login as admin to access dashboard');
                    }
                }
            }).catch(error => {
                window.location = "/";
                console.error(error);
            });
        } else {
            window.location = "/";
        }
    }

    document.getElementById('editButton').addEventListener('click', function () {
        const isEditing = document.getElementById('editButton').innerText === 'Save';

        if (!isEditing) {
            makeFieldsEditable();
            document.getElementById('editButton').innerText = 'Save';
        } else {
            saveUserDetails();
            document.getElementById('editButton').innerText = 'Edit';
        }
    });

    document.getElementById('changeRoleCompany').addEventListener('click', function () {
        changeRole('company');
    });

    document.getElementById('changeRolePro').addEventListener('click', function () {
        changeRole('pro');
    });

    function changeRole(newRole) {
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                role: newRole
            })
        })
        .then(function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
            if (data.status === 'OK') {
                alert(`User role updated successfully to ${newRole}`);
                document.getElementById('role').innerText = newRole;
            } else {
                alert('An error occurred while updating user role');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while updating user role' + error);
        });
    }

    document.getElementById('changeActiveStatus').addEventListener('click', function () {
        changeActiveStatus();
    });


        function makeFieldsEditable() {
        const fields = ['firstname', 'lastname', 'mail', 'phone', 'address']; // Removed 'role' from the list
        fields.forEach(field => {
            const element = document.getElementById(field);
            const value = element.innerText.split(': ')[1] || element.innerText;
            // Avoid creating input for 'role'
            element.innerHTML = `<input type="text" value="${value}" id="edit-${field}">`;
        });
    }

    function saveUserDetails() {
        const fields = ['firstname', 'lastname', 'mail', 'phone', 'address']; // Removed 'role' from the list
        let updatedUserDetails = {};
        fields.forEach(field => {
            const inputElement = document.getElementById(`edit-${field}`);
            if (inputElement) {
                const value = inputElement.value;
                document.getElementById(field).innerText = `${field.charAt(0).toUpperCase() + field.slice(1)}: ${value}`;
                updatedUserDetails[field] = value;
            } else {
                console.error(`Element for ${field} not found`);
            }
        });

        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                first_name: updatedUserDetails['firstname'],
                last_name: updatedUserDetails['lastname'],
                email: updatedUserDetails['mail'],
                phone: updatedUserDetails['phone'],
                city: updatedUserDetails['address']
            })
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                alert('User details updated successfully');
            } else {
                alert('An error occurred while updating user details');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while updating user details' + error);
        });
    }

    function changeActiveStatus() {
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                deleted: !deleted
            })
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                alert('User active status updated successfully');
            } else {
                alert('An error occurred while updating user active status');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while updating user active status' + error);
        });
    }

    document.getElementById('menu-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
    });

</script>
</body>
</html>
