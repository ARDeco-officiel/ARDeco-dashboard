<html lang="en">
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDeco détails utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1BCFC4;
            --secondary-color: #526ce3;
            --text-color: #6A7482;
            --bg-color: #f5f5f5;
            --card-bg: white;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
        }

        .user-info strong {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: white;
            text-align: center;
        }

        #editButton { background-color: #1BCFC4; }
        #changeRoleButton { background-color: #FE9496; }
        #changeRolePro { background-color: #9E58FF; }
        #changeActiveStatus { background-color: #526ce3; }
        #resetAPI { background-color: #fdbc5b; }

        .action-button:hover {
            opacity: 0.8;
        }

        #order-list {
            list-style-type: none;
            padding: 0;
        }

        #order-list li {
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: var(--shadow);
        }

        .dark-mode {
            --bg-color: #18202D;
            --card-bg: #1F2734;
            --text-color: white;
            --primary-color: #2C3E50;
        }

        #menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        #mode-toggle {
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                z-index: 1000;
                width: 100%;
                background-color: transparent;
            }

            .sidebar.active {
                left: 0;
                background-color: var(--primary-color);
            }

            #menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
            }

            .main-content {
                margin-top: 50px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
        #logoutButton {
            margin-top: 20px;
            background-color: rgb(237, 115, 115);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-active {
            background-color: #4CAF50;
            color: white;
        }

        .status-deleted {
            background-color: #f44336;
            color: white;
        }

        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #close-menu {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            #close-menu {
                display: none;
            }

            .sidebar.active #close-menu {
                display: block;
            }

            .sidebar.active #menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
<button id="menu-toggle"><i class="fas fa-bars"></i></button>
<div class="container">
    <aside class="sidebar">
        <button id="close-menu"><i class="fas fa-times"></i></button>
        <h2>ARDeco Administration</h2>
        <nav>
            <ul>
                <li><a href="/dashboard"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                <li><a href="/users"><i class="fas fa-user"></i> Utilisateurs</a></li>
                <li><a href="/catalog"><i class="fas fa-book"></i> Catalogue</a></li>
                <li><a href="/statistics"><i class="fas fa-chart-bar"></i> Statistiques</a></li>
                <li><a href="/changelog"><i class="fas fa-clipboard-list"></i> Changelog</a></li>
                <li><a href="/suggestions"><i class="fas fa-lightbulb"></i> Suggestions</a></li>
                <li><a href="/galleries"><i class="fas fa-images"></i> Galeries</a></li>
                <li><a href="/archives"><i class="fas fa-archive"></i> Archives</a></li>
            </ul>
        </nav>
        <button id="mode-toggle">Changer de thème</button>
        <button id="logoutButton">Déconnexion</button>
    </aside>

    <main class="main-content">
        <section class="card">
            <h2>Détails de l'utilisateur</h2>
            <div class="user-info">
                <p><strong>Nom:</strong> <span id="firstname"></span> <span id="lastname"></span></p>
                <p><strong>Rôle:</strong> <span id="role">client</span></p>
                <p><strong>Email:</strong> <span id="mail"></span></p>
                <p><strong>Téléphone:</strong> <span id="phone"></span></p>
                <p><strong>Ville:</strong> <span id="address"></span></p>
            </div>
            <div class="button-group">
                <button id="editButton" class="action-button">Modifier</button>
                <button id="changeRoleButton" class="action-button">Changer le rôle en entreprise</button>
                <button id="changeRolePro" class="action-button">Changer le rôle en professionnel</button>
                <button id="resetAPI" class="action-button" style="display: none;">Réinitialiser la clé API</button>
                <button id="changeActiveStatus" class="action-button">Changer le statut</button>
            </div>
            <h3>Historique des commandes :</h3>
            <ul id="order-list"></ul>
        </section>
    </main>
</div>

<script>
    var deleted = false;
    if (localStorage.getItem('mode') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    document.getElementById('mode-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('mode', 'dark');
        } else {
            localStorage.setItem('mode', 'light');
        }
    });

    function getUser() {
        getUserRole();
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    document.getElementById('firstname').innerText = data.data.firstname;
                    document.getElementById('lastname').innerText = data.data.lastname;
                    document.getElementById('role').innerText = data.data.role;
                    document.getElementById('mail').innerText = data.data.email;
                    document.getElementById('phone').innerText = data.data.phone;
                    document.getElementById('address').innerText = data.data.city;
                    
                    const roleButton = document.getElementById('changeRoleButton');
                    const resetAPIButton = document.getElementById('resetAPI');
                    
                    if (data.data.role === 'company') {
                        roleButton.innerText = 'Changer le rôle en client';
                        roleButton.onclick = () => changeRole('client');
                        resetAPIButton.style.display = 'block';
                    } else {
                        roleButton.innerText = 'Changer le rôle en entreprise';
                        roleButton.onclick = () => changeRole('company');
                        resetAPIButton.style.display = 'none';
                    }
                } else {
                    alert('Une erreur est survenue lors de la récupération des détails utilisateur');
                }
            }).catch(error => {
                console.error(error);
                alert('Une erreur est survenue lors de la récupération des détails utilisateur: ' + error);
            });
    }

    getUser();
    getOrderHistory();

    function getOrderHistory() {
        fetch(`https://api.ardeco.app/order_history/user/${window.location.pathname.split('/').pop()}?mode=details`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                data.data.forEach(order => {
                    const orderList = document.getElementById('order-list');
                    const orderItem = document.createElement('li');
                    orderItem.innerText = `Commande N° : ${order.id} - Date : ${new Date(order.datetime).toDateString()} - Montant total : ${order.total_amount}`;
                    orderList.appendChild(orderItem);
                    const furnitureList = document.createElement('ul');
                    order.furniture.forEach(furniture => {
                        const furnitureItem = document.createElement('li');
                        furnitureItem.innerText = `Meuble N° : ${furniture.id}`;
                        furnitureList.appendChild(furnitureItem);
                    });
                    orderList.appendChild(furnitureList);
                    console.log(order);
                });

            } else {
                alert('An error occurred while fetching user details');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while fetching user details' + error);
        });
    }

    document.getElementById('editButton').addEventListener('click', function () {
        const isEditing = document.getElementById('editButton').innerText === 'Sauvegarder';

        if (!isEditing) {
            makeFieldsEditable();
            document.getElementById('editButton').innerText = 'Sauvegarder';
        } else {
            saveUserDetails();
        }
    });

    document.getElementById('changeRoleButton').addEventListener('click', function () {
        changeRole('company');
    });

    document.getElementById('changeRolePro').addEventListener('click', function () {
        changeRole('pro');
    });

    document.addEventListener('DOMContentLoaded', function() {
        getUserRole();
        setActiveTab();
    });

    function setActiveTab() {
        const currentPath = window.location.pathname;
        const sidebar = document.querySelector('.sidebar');
        const links = document.querySelectorAll('.sidebar a');
        
        links.forEach(link => {
            if (link.getAttribute('href') === currentPath && (window.innerWidth > 768 || sidebar.classList.contains('active'))) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    document.getElementById('close-menu').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.remove('active');
        
        document.getElementById('menu-toggle').style.display = 'block';
        
        if (!sidebar.classList.contains('active')) {
            const activeLinks = document.querySelectorAll('.sidebar a.active');
            activeLinks.forEach(link => {
                link.classList.remove('active');
            });
        }
    });        

    function changeRole(newRole) {
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                role: newRole
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'OK') {
                window.location.reload();
            } else {
                alert(`Erreur: ${data.description || 'Une erreur est survenue lors de la mise à jour du rôle'}`);
            }
        })
    }

    function changerStatutActif() {
        if (confirm('Voulez-vous vraiment clôturer ce compte ?')) {
            fetch(`https://api.ardeco.app/close/${window.location.pathname.split('/').pop()}`, {
                method: 'DELETE',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(reponse => reponse.json())
            .then(donnees => {
                if (donnees.status === 'OK') {
                    alert('Compte clôturé avec succès');
                    window.location.href = '/users';
                } else {
                    alert('Erreur lors de la clôture du compte : ' + donnees.description);
                }
            })
            .catch(erreur => {
                console.error('ERREUR:', erreur);
                alert('Une erreur est survenue lors de la clôture du compte');
            });
        }
    }

    document.getElementById('changeActiveStatus').addEventListener('click', function() {
        changerStatutActif();
    });

    document.getElementById('changeActiveStatus').innerText = 'Clôturer le compte';

    function makeFieldsEditable() {
        const fields = ['firstname', 'lastname', 'mail', 'phone', 'address'];
        fields.forEach(field => {
            const element = document.getElementById(field);
            const value = element.innerText;
            const required = field === 'firstname' || field === 'mail' ? 'required' : '';
            element.innerHTML = `<input type="text" value="${value}" id="edit-${field}" ${required}>`;
        });
    }

    function saveUserDetails() {
        const fields = ['firstname', 'lastname', 'mail', 'phone', 'address'];
        let updatedUserDetails = {};
        
        const firstname = document.getElementById('edit-firstname').value.trim();
        const email = document.getElementById('edit-mail').value.trim();
        
        if (!firstname || !email) {
            alert('Le prénom et l\'email sont obligatoires');
            return;
        }
        
        fields.forEach(field => {
            const inputElement = document.getElementById(`edit-${field}`);
            if (inputElement) {
                const value = inputElement.value.trim();
                updatedUserDetails[field] = value;
            }
        });

        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                first_name: updatedUserDetails['firstname'],
                last_name: updatedUserDetails['lastname'],
                email: updatedUserDetails['mail'],
                phone: updatedUserDetails['phone'],
                city: updatedUserDetails['address']
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'OK') {
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    const inputElement = document.getElementById(`edit-${field}`);
                    if (inputElement) {
                        element.innerText = inputElement.value.trim();
                    }
                });
                document.getElementById('editButton').innerText = 'Modifier';
                alert('Informations utilisateur mises à jour avec succès');
                getUser();
            } else {
                alert('Une erreur est survenue lors de la mise à jour : ' + data.description);
            }
        }).catch(error => {
            console.error(error);
            alert('Une erreur est survenue lors de la mise à jour: ' + error);
        });
    }

    function changeActiveStatus() {
        fetch(`https://api.ardeco.app/user/${window.location.pathname.split('/').pop()}`, {
            method: 'PUT',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                deleted: !deleted
            })
        })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
            console.log(data);
            if (data.status === 'OK') {
                alert('Statut de l\'utilisateur mis à jour avec succès');
            } else {
                alert('Une erreur est survenue lors de la mise à jour du statut');
            }
        }).catch(error => {
            console.error(error);
            alert('An error occurred while updating user active status' + error);
        });
    }

    document.getElementById('menu-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem("uid");
            localStorage.removeItem("jwt"); 
            window.location.href = "/"; 
        });

        function getUserRole() {
            if (localStorage.getItem("uid")) {
                fetch(`https://api.ardeco.app/user/${localStorage.getItem("uid")}`, {
                    method: 'GET',
                    credentials: "include",
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        if (data.data.role !== 'admin') {
                            window.location = "/"                        
                        }
                        else checkJWT();
                    }
                })
                .catch(error => {
                    window.location = "/";
                    console.error(error);
                });
            } else {
                window.location = "/";
            }
        }

        function checkJWT() {
            fetch(`https://api.ardeco.app/user/${localStorage.getItem("uid")}`, {
                method: 'GET',
                credentials: "include",
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    if (data.code !== 200) {
                        window.location = "/";
                        localStorage.removeItem("jwt");
                        localStorage.removeItem("uid");
                    }
                }
            })
        }

    document.getElementById('resetAPI').addEventListener('click', function () {
        fetch(`https://api.ardeco.app/company/resetToken?id=${window.location.pathname.split('/').pop()}`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'OK') {
                alert('Clé API réinitialisée avec succès');
            } else {
                alert('Une erreur est survenue lors de la réinitialisation de la clé API');
            }
        }).catch(error => {
            console.error(error);
            alert('Une erreur est survenue lors de la réinitialisation de la clé API: ' + error);
        });
    });
</script>
</body>
</html>
